<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Czasomierz usług</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Czasomierz usług</h1>

  <h2>Aktywne czynności</h2>
  <div class="grid">
    <div class="tabela1">
      <h2>Cennik</h2>
      <table id="cennik">
        <thead>
          <tr>
            <th>Tortury</th>
            <th>Cena</th>
            <th>Czas trwania</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="tabela2">
      <h2>Możliwość Kupienia</h2>
      <table>
        <thead>
          <tr>
            <th>Dla widza</th>
            <th>Cena</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Moderator</td>
            <td>150zł</td>
          </tr>
          <tr>
            <td>Unban bez suba</td>
            <td>50zł</td>
          </tr>
          <tr>
            <td>Ub sub</td>
            <td>35zł</td>
          </tr>
           <tr>
            <td>Twoja Nutka</td>
            <td>20zł w górę</td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>

</html>
